cloud_queue_keep_alive = 700
log_level = DEBUG
remote_publisher_enable_ssl = 1
ca_certs = /certs/mosq-ca.crt
client_cert = /certs/mosq-client.crt
client_key = /certs/mosq-client.key
redis_host = redis-storage
redis_port = 6379
